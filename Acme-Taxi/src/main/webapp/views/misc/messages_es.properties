terms.text1 = Estas Condiciones Generales regulan el uso del sitio web de Acme Rendezvous, al que se accede mediante la dirección URL www.acme.com.
terms.text2 = DATOS GENERALES
terms.text3 = De acuerdo con el artículo 10 de la Ley 34/2002, de 11 de julio, de Servicios de la Sociedad de la Información y de Comercio Electrónico ponemos a su disposición los siguientes datos:
terms.text4 = ACME,Inc está domiciliada en la calle S. Fernando, 4 (C.P. 41004) Sevilla, España.
terms.text5 = Teléfono de contacto disponible: 954 551 000
terms.text6 = Correo electrónico: acme.contact@acme.com
terms.text7 = En la web www.acme.com hay una serie de contenidos de carácter informativo sobre encuentros organizados por los usuarios del sistema. Estos contenidos abarcan desde información personal de los usuarios registrados hasta información relativa a los encuentros organizados, tales como su localización geográfica y su fecha de realización.
terms.text8 = Su principal objetivo es facilitar a los clientes y al público en general, la información relativa a la empresa y servicios que se ofrecen.
terms.text9 = CONDICIONES DE USO
terms.text10 = Las condiciones de acceso y uso del presente sitio web se rigen por la legalidad vigente y por el principio de buena fe comprometiéndose el usuario a realizar un buen uso de la web. No se permiten conductas que vayan contra la ley, los derechos o intereses de terceros.
terms.text11 = Ser usuario de la web www.acme.com implica que reconoce haber leído y aceptado las presentes condiciones y lo que las extienda la normativa legal aplicable en esta materia. Si por el motivo que fuere no está de acuerdo con estas condiciones no continúe usando esta web.
terms.text12 = RESPONSABILIDADES
terms.text13 = ACME,Inc no se hace responsable de la información y contenidos almacenados en foros, redes sociales o cualesquier otro medio que permita a terceros publicar contenidos de forma independiente en la página web del prestador.
terms.text14 = Sin embargo, teniendo en cuenta los art. 11 y 16 de la LSSI-CE, ACME,Inc se compromete a la retirada o en su caso bloqueo de aquellos contenidos que pudieran afectar o contravenir la legislación nacional o internacional, derechos de terceros o la moral y el orden público.
terms.text15 = Tampoco la empresa se responsabilizará de los daños y perjuicios que se produzcan por fallos o malas configuraciones del software instalado en el ordenador del internauta. Se excluye toda responsabilidad por alguna incidencia técnica o fallo que se produzca cuando el usuario se conecte a internet. Igualmente no se garantiza la inexistencia de interrupciones o errores en el acceso al sitio web.
terms.text16 = Así mismo, ACME,Inc se reserva el derecho a actualizar, modificar o eliminar la información contenida en su página web, así como la configuración o presentación del mismo, en cualquier momento sin asumir alguna responsabilidad por ello.
terms.text17 = Los administradores del sistema se reservan el derecho a eliminar cualquier publicación que contenga material que pueda herir la sensibilidad de los usuarios, incite al odio o promueva cualquier actividad ilegal dentro del marco de la legislación de España.
terms.text18 = Los usuarios que deseen que sus datos sean modificados o eliminados, deberán ponerse en contacto con ACME,Inc mediante las vías de comunicación descritas en los datos generales de la compañía.
terms.text19 = PROPIEDAD INTELECTUAL E INDUSTRIAL
terms.text20 = ACME,Inc es titular de todos los derechos sobre el software de la publicación digital así como de los derechos de propiedad industrial e intelectual referidos a los contenidos que se incluyan, a excepción de los derechos sobre productos y servicios de carácter público que no son propiedad de esta empresa.
terms.text21 = Ningún material publicado en esta web podrá ser reproducido, copiado o publicado sin el consentimiento por escrito de ACME,Inc.
terms.text22 = Toda la información que se reciba en la web, como comentarios, sugerencias o ideas, se considerará cedida a ACME,Inc de manera gratuita. No debe enviarse información que NO pueda ser tratada de este modo.
terms.text23 = Todos los productos y servicios de estas páginas que NO son propiedad ACME,Inc son marcas registradas de sus respectivos propietarios y son reconocidas como tales por nuestra empresa. Solamente aparecen en la web de ACME,Inc a efectos de promoción y de recopilación de información. Estos propietarios pueden solicitar la modificación o eliminación de la información que les pertenece.
terms.text24 = LEY APLICABLE Y JURISDICCIÓN
terms.text25 = Las presentes condiciones generales se rigen por la legislación española. Para cualquier litigio que pudiera surgir relacionado con el sitio web o la actividad que en él se desarrolla serán competentes Juzgados de Sevilla, renunciando expresamente el usuario a cualquier otro fuero que pudiera corresponderle.
terms.text26 = POLÍTICA DE COOKIES
terms.text27 = ACME,Inc por su propia cuenta o la de un tercero contratado para prestación de servicios de medición, pueden utilizar cookies cuando el usuario navega por el sitio web. Las cookies son ficheros enviados al navegador por medio de un servicio web con la finalidad de registrar las actividades del usuario durante su tiempo de navegación.
terms.text28 = Las cookies utilizadas se asocian únicamente con un usuario anónimo y su ordenador, y no proporcionan por sí mismas los datos personales del usuario.
terms.text29 = Mediante el uso de las cookies resulta posible que el servidor donde se encuentra la web reconozca el navegador web utilizado por el usuario con la finalidad de que la navegación sea más sencilla.
terms.text30 = Actualmente, Acme-Rendezvous usa cookies con la finalidad de recordar la preferencia de los usuarios acerca del idioma en el que mostrará esta página y para mantener abierta la sesión de los usuarios mientras navegan esta página web.
terms.text31 = El usuario tiene la posibilidad de configurar su navegador para ser avisado de la recepción de cookies y para impedir su instalación en su equipo. Por favor consulte las instrucciones y manuales de su navegador para ampliar esta información.
terms.text32 = En todo caso las cookies tienen un carácter temporal con la única finalidad de hacer más eficaz su transmisión ulterior. En ningún caso se utilizará cookies para recoger información de carácter personal.